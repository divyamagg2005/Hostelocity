<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HostelGrid</title>
    
    <!-- Favicon -->
    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">
    <link rel="shortcut icon" href="{% static 'favicon_io/favicon.ico' %}">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Major+Mono+Display&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Geist Mono", monospace;
            height: 100vh;
            overflow: hidden;
        }
        
        .reset-container {
            display: flex;
            height: 100vh;
        }
        
        .left-section {
            flex: 2;
            background: linear-gradient(to bottom, #FFD700, #FFFFFF);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }
        
        .right-section {
            flex: 1;
            background-image: url('{% load static %}{% static "images/doodle.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
            padding: 50px;
        }
        
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 10px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .logo svg {
            height: 36px;
            width: auto;
        }
        
        .reset-form-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .reset-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .reset-subtitle {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
            background: white;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }
        
        .password-container {
            position: relative;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #FFD700;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            background: #FFC107;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .back-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .alert-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 90%;
            max-width: 500px;
            animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
        
        .alert-notification {
            background: rgba(239, 68, 68, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px 20px;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            font-weight: 500;
            position: relative;
        }
        
        .alert-notification.success {
            background: rgba(16, 185, 129, 0.95);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }
        
        .alert-notification.warning {
            background: rgba(245, 158, 11, 0.95);
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.3);
        }
        
        .alert-icon {
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .alert-content {
            flex: 1;
        }
        
        .alert-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .alert-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .reset-container {
                flex-direction: column;
            }
            
            .right-section {
                display: none;
            }
            
            .left-section {
                flex: 1;
            }
            
            .logo {
                top: 20px;
                left: 20px;
                padding: 8px 12px;
            }
            
            .logo svg {
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Error/Success Notifications -->
    {% if messages %}
    <div class="alert-container" id="alertContainer">
        {% for message in messages %}
        <div class="alert-notification {% if message.tags == 'error' %}{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% endif %}">
            <i class="bi {% if message.tags == 'error' %}bi-exclamation-circle{% elif message.tags == 'success' %}bi-check-circle{% else %}bi-info-circle{% endif %} alert-icon"></i>
            <div class="alert-content">{{ message }}</div>
            <button class="alert-close" onclick="closeAlert()">
                <i class="bi bi-x"></i>
            </button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="reset-container">
        <!-- Left Section - Reset Form -->
        <div class="left-section">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="auto" height="40" viewBox="0 0 220 40" role="img" aria-labelledby="logoTitle logoDesc">
                    <title id="logoTitle">HostelGrid Logo</title>
                    <desc id="logoDesc">Minimal grid symbol with one accent square and wordmark</desc>
                    <defs>
                        <style>
                            @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap');
                            .ink{fill:#111}
                            .accent{fill:#F5D10D}
                            .word{fill:#111; font-family: "Major Mono Display", monospace; font-weight: 400; letter-spacing: 0.02em}
                        </style>
                    </defs>
                    <!-- Grid symbol (3x3) -->
                    <g transform="translate(2,4) scale(0.28)">
                        <rect x="0"   y="0"   width="28" height="28" rx="6" class="ink"/>
                        <rect x="40"  y="0"   width="28" height="28" rx="6" class="ink"/>
                        <rect x="80"  y="0"   width="28" height="28" rx="6" class="ink"/>
                        <rect x="0"   y="40"  width="28" height="28" rx="6" class="ink"/>
                        <rect x="40"  y="40"  width="28" height="28" rx="6" class="accent"/>
                        <rect x="80"  y="40"  width="28" height="28" rx="6" class="ink"/>
                        <rect x="0"   y="80"  width="28" height="28" rx="6" class="ink"/>
                        <rect x="40"  y="80"  width="28" height="28" rx="6" class="ink"/>
                        <rect x="80"  y="80"  width="28" height="28" rx="6" class="ink"/>
                    </g>
                    <!-- Wordmark -->
                    <text x="42" y="28" class="word" font-size="18" font-weight="400">HostelGrid</text>
                </svg>
            </div>
            
            <div class="reset-form-container">
                <h1 class="reset-title">Reset Password</h1>
                <p class="reset-subtitle">Enter your email and new password</p>
                
                <!-- Reset Form -->
                <form method="post" id="resetForm">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text">Enter the email associated with your account</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">New Password</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                            <button type="button" class="password-toggle" onclick="togglePassword('password', 'passwordIcon')">
                                <i class="bi bi-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                            <button type="button" class="password-toggle" onclick="togglePassword('confirm_password', 'confirmPasswordIcon')">
                                <i class="bi bi-eye" id="confirmPasswordIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="bi bi-shield-check"></i> Reset Password
                    </button>
                </form>
                
                <!-- Back to Login Link -->
                <div class="back-link">
                    <p>Remember your password? <a href="{% url 'login' %}">Back to Login</a></p>
                </div>
            </div>
        </div>
        
        <!-- Right Section - Doodle Image -->
        <div class="right-section">
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const passwordIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'bi bi-eye';
            }
        }
        
        // Alert notification functions
        function closeAlert() {
            const alertContainer = document.getElementById('alertContainer');
            if (alertContainer) {
                alertContainer.style.animation = 'slideUp 0.3s ease-out forwards';
                setTimeout(() => {
                    alertContainer.remove();
                }, 300);
            }
        }
        
        // Auto-hide alert after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alertContainer = document.getElementById('alertContainer');
            if (alertContainer) {
                setTimeout(() => {
                    closeAlert();
                }, 5000);
            }
            
            // Password match validation
            document.getElementById('resetForm').addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('Passwords do not match!');
                }
            });
        });
    </script>
    
    <style>
        @keyframes slideUp {
            from {
                opacity: 1;
                transform: translate(-50%, 0);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
        }
    </style>
</body>
</html>
